apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webserver
  labels:
    app: simple-webserver
spec:
  selector:
    matchLabels:
      app: simple-webserver
  replicas: 1
  template:
    metadata:
      labels:
        app: simple-webserver
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: simple-webserver
          image: public.ecr.aws/r7m7o9d4/dmitriyshub-zero-downtime-app:0.0.2
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: simple-webserver-service
spec:
  selector:
    app: simple-webserver
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
